name: Release
on:
  release:
    types:
      - published

jobs:
  release:
    name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2
      - name: Ensure latest tag is in setup.py if i forgot
        run: |
          sed -i "s/version=\"[0-9\.]*\"/version=\"$(git describe --tags)\"/g" setup.py
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add setup.py
          git commit -m "Ensure setup.py contains the latest tag"
          git push
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: pip install wheel
      - name: Build package
        run: python setup.py sdist bdist_wheel
      - name: Publish distribution ğŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

            examples:
              example:
                description: 'abc'
                value:
                  stringDate: ''
      responses:
        '200':
          description: On success return JSON object with the session password and what elements are avalibile for change
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSetPassResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/anyValue'
        '403':
          description: ''
          content:
            application/json:

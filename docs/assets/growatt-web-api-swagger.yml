    get:
      tags:
        - StorageAPI
      operationId: newStorageAPI_GET
      summary: ''
      description: ''
      parameters:
        - in: query
          name: op
          required: true
          schema:
            type: string
            enum: [
              getStorageParams_sacolar,
              getStorageInfo_sacolar,
              getStorageSetData,
              getDayLineStorage_sacolar,
              getMonthLineStorage_sacolar,
              getYearLineStorage_sacolar,
              getTotalLineStorage_sacolar
            ]
        - in: query
          name: storageId
          schema:
            type: string
            example: ABC134ABGC
          allowEmptyValue: true
          description: 'This field must contain the inverters serial number. #used in getStorageParams, getStorageInfo'
        - in: query
          name: id
          schema:
            type: string
            default: 'ABC134ABGC'
            example: 'ABC134ABGC'
          allowEmptyValue: true
          description: 'This field must contain the inverters serial number. @todo: document this parameter. #used in getDayLineStorage, getMonthLineStorage, getDayYearLineStorage'
        - in: query
          name: kind
          schema:
            type: integer
            default: 0
            example: 0
          allowEmptyValue: true
          description: '@todo: document this parameter. #used in getDayLineStorage, getMonthLineStorage, getDayYearLineStorage'
        - in: query
          name: type
          schema:
            type: integer
            enum: [
              1, # EpvMonth or PVEpvYear or EpvTotal
              2, # eBatChargeMonth or eBatChargeyear
              3, # PV1 Voltage or eBatDisChargeMonth
              4, # EacChargeMonth
              8, # PPV1 W
              9, # PPV2 Voltage
              10, # PPV2 W

            ]
          description: >
            reprezentation of the query types:
              * ----------- getTotalLineStorage_sacolar ------------
              * `1` - EpvTotal Energy(Kwh)
              * `2` - eBatChargeTotal Energy(Kwh)
              * `3` - eBatDisChargeTotal Energy(Kwh)
              * `4` - EacChargeTotal Energy(Kwh)
              * ----------- getYearLineStorage_sacolar ------------
              * `1` - PVEpvYear Energy(Kwh)
              * `2` - eBatChargeYear Energy(Kwh)
              * `3` - eBatDisChargeYear Energy(Kwh)
              * `4` - EacChargeYear Energy(Kwh)
              * ----------- getMonthLineStorage_sacolar -----------
              * `1` - EpvMonth Energy(Kwh)
              * `2` - eBatChargeMonth Energy(Kwh)
              * `3` - eBatDisChargeMonth Energy(Kwh)
              * `4` - EacChargeMonth Energy(Kwh)
              * ----------- getDayLineStorage_sacolar -----------
              * `3` - PV1 Voltage (Voltage)
              * `8` - PPV1 Wats Power (W)
              * `9` - PV2 Voltage (Voltage)
              * `10` - PPV Wats Power (W)

        - in: query
          name: date
          schema:
            type: string
            default: '2022-03-06'
            example: '2022-03-06'
          allowEmptyValue: true
          description: '@todo: document this parameter. #used in getDayLineStorage (full date), getMonthLineStorage (only year-month), getDayYearLineStorage (only year)'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/getStorageParams_sacolarResponse'
                  - $ref: '#/components/schemas/getStorageInfo_sacolarResponse'
                  - $ref: '#/components/schemas/getStorageSetDataResponse'
                  - $ref: '#/components/schemas/getDayLineStorage_sacolarResponse'
                  - $ref: '#/components/schemas/getDayMonthLineStorage_sacolarResponse'
                  - $ref: '#/components/schemas/getDayYearLineStorage_sacolarResponse'
                  - $ref: '#/components/schemas/getTotalLineStorage_sacolarResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/anyValue'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/anyValue'

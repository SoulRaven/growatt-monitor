paths:
  /newTwoLoginAPI.do:
    post:
      tags:
        - Login
      operationId: Login
      summary: Login form for login the user on Growatt OSS
      description: On success login the server will reply with a specific JSON schema with user account information
      responses:
        '200':
          description: successfully on login operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginWebForm'
    get:
      tags:
        - Login
      operationId: Messagers
      summary: After the login check if any message from the backend
      description: Messages from the backend server
      parameters:
        - in: query
          name: op
          required: true
          schema:
            type: string
            enum:
              - getServerMessage
            maxLength: 16
        - in: query
          name: accountName
          required: true
          schema:
            type: string
            default:
            maxLength: 30
      responses:
        '200':
          description: On success return an object with spcific backend notifications or messages
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/anyValue'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/anyValue'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/anyValue'
  /newLoginAPI.do:
    post:
      tags:
        - Login
      operationId: Get Session password
      summary: Posibily to get the session password used to modify some parameters
      description: ''
